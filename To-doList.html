<body>
<p>Website To-Do List</p>
<input id="task" type='text' placeholder='Type here to add task'/>
<br><br>
<input type='button' onclick='addItem();' value='Add Item' style="cursor:pointer"/>
<div id="list"></div>
<script>





  function addItem() {
   var newItem = document.createElement("div");
    newItem.innerHTML = document.getElementById("task").value;
    newItem.onclick = removeItem;
    newItem.style="cursor:pointer";
    document.getElementById("list").appendChild(newItem);
    
   }
  function removeItem() {
  
   document.getElementById("list").removeChild(this);
  }
 



</script>
